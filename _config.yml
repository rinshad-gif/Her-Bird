title: "Her Bird"
email: "support@herbird.com"
description: "High-end boutique for sophisticated fashion"

url: "https://rinshad-gif.github.io"
baseurl: "/Her-Bird"

theme: null
plugins:
  - jekyll-feed

collections:
  products:
    output: true
    permalink: /products/:slug/

  exclusive_products:
    output: true
    permalink: /exclusive-products/:slug/

  testimonials:
    output: true
    permalink: /testimonials/:slug/

defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: page

  # ✅ OPTION A FIX — use existing default layout
  - scope:
      path: ""
      type: products
    values:
      layout: default

  - scope:
      path: ""
      type: exclusive_products
    values:
      layout: default

  - scope:
      path: ""
      type: testimonials
    values:
      layout: page

include:
  - _pages
  - _products
  - _exclusive_products
  - _testimonials
  - admin

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache/
  - .jekyll-cache/
