title: "Her Bird"
email: "support@herbird.com"
description: "High-end boutique for sophisticated fashion"

url: "https://rinshad-gif.github.io"
baseurl: "/Her-Bird"

theme: null
plugins:
  - jekyll-feed

# Collections
collections:
  products:
    output: true
    permalink: /products/:slug/

  exclusive_products:
    output: true
    permalink: /exclusive-products/:slug/

  testimonials:
    output: true
    permalink: /testimonials/:slug/

# ✅ DEFAULTS (USING home.html)
defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: page

  # ✅ Products use home layout
  - scope:
      path: ""
      type: products
    values:
      layout: home

  # ✅ Exclusive products use home layout
  - scope:
      path: ""
      type: exclusive_products
    values:
      layout: home

  - scope:
      path: ""
      type: testimonials
    values:
      layout: page

# Include folders
include:
  - _pages
  - _products
  - _exclusive_products
  - _testimonials
  - admin

# Exclude build junk
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache/
  - .jekyll-cache/
