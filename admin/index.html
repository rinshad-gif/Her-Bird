<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Her Bird Admin</title>
    <link rel="icon" type="image/x-icon" href="/Her-Bird/favicon.ico">
    <script src="https://unpkg.com/@staticcms/app@1.13.0/dist/static-cms-app.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; }
        #nc-root { min-height: 100vh; }
    </style>
</head>
<body>
    <script>
        window.CMS_MANUAL_INIT = true;
        
        const CMS = window.initCMS({
            config: {
                local_backend: false,
                backend: {
                    name: "github",
                    repo: "rinshad-gif/Her-Bird",
                    branch: "main",
                    auth_scope: "public_repo",
                    base_url: "https://oauth-proxy.netlify.app",
                    auth_endpoint: "api/auth"
                },
                site_url: "https://rinshad-gif.github.io/Her-Bird",
                display_url: "https://rinshad-gif.github.io/Her-Bird",
                logo_url: "/Her-Bird/assets/images/logo.png",
                media_folder: "assets/images/uploads",
                public_folder: "/assets/images/uploads",
                publish_mode: "editorial_workflow",
                collections: [
                    {
                        name: "products",
                        label: "Products",
                        folder: "_products",
                        create: true,
                        slug: "{{slug}}",
                        fields: [
                            { label: "Product Name", name: "name", widget: "string" },
                            { label: "Slug", name: "slug", widget: "string", hint: "URL-friendly version (e.g., floral-embroidered-kurta)" },
                            { label: "Short Description", name: "description", widget: "text" },
                            { label: "Full Description", name: "body", widget: "markdown" },
                            { label: "Price", name: "price", widget: "number", value_type: "float" },
                            { label: "Original Price", name: "original_price", widget: "number", value_type: "float", required: false },
                            { label: "Offer/Discount", name: "offer", widget: "string", required: false },
                            { label: "Category", name: "category", widget: "string" },
                            { label: "Subcategory", name: "subcategory", widget: "string", required: false },
                            { label: "Featured Product", name: "featured", widget: "boolean", default: false },
                            { label: "Main Image", name: "image", widget: "image" },
                            { 
                                label: "Gallery Images", 
                                name: "gallery", 
                                widget: "list", 
                                required: false,
                                fields: [
                                    { label: "Image", name: "image", widget: "image" },
                                    { label: "Alt Text", name: "alt", widget: "string", required: false }
                                ]
                            },
                            {
                                label: "Product Specifications",
                                name: "specifications",
                                widget: "object",
                                fields: [
                                    { label: "Material", name: "material", widget: "string" },
                                    { label: "Care Instructions", name: "care", widget: "text" },
                                    { label: "Available Sizes", name: "sizes", widget: "string" },
                                    { label: "Available Colors", name: "colors", widget: "string" },
                                    { 
                                        label: "Season", 
                                        name: "season", 
                                        widget: "select", 
                                        options: ["All Season", "Spring", "Summer", "Fall", "Winter"], 
                                        default: "All Season" 
                                    }
                                ]
                            },
                            { 
                                label: "Publish Date", 
                                name: "date", 
                                widget: "datetime", 
                                format: "YYYY-MM-DD",
                                date_format: "YYYY-MM-DD",
                                time_format: false
                            }
                        ]
                    },
                    {
                        name: "exclusive_products",
                        label: "Exclusive Products",
                        folder: "_exclusive_products",
                        create: true,
                        slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
                        fields: [
                            { label: "Product Name", name: "name", widget: "string" },
                            { label: "Slug", name: "slug", widget: "string", hint: "URL-friendly version" },
                            { label: "Short Description", name: "description", widget: "text" },
                            { label: "Full Description", name: "body", widget: "markdown" },
                            { label: "Price", name: "price", widget: "number", value_type: "float" },
                            { label: "Original Price", name: "original_price", widget: "number", value_type: "float", required: false },
                            { label: "Offer/Discount", name: "offer", widget: "string", required: false },
                            { label: "Category", name: "category", widget: "string" },
                            { label: "Subcategory", name: "subcategory", widget: "string", required: false },
                            { label: "Featured Product", name: "featured", widget: "boolean", default: false },
                            { label: "Main Image", name: "image", widget: "image" },
                            { 
                                label: "Gallery Images", 
                                name: "gallery", 
                                widget: "list", 
                                required: false,
                                fields: [
                                    { label: "Image", name: "image", widget: "image" },
                                    { label: "Alt Text", name: "alt", widget: "string", required: false }
                                ]
                            },
                            {
                                label: "Product Specifications",
                                name: "specifications",
                                widget: "object",
                                fields: [
                                    { label: "Material", name: "material", widget: "string" },
                                    { label: "Care Instructions", name: "care", widget: "text" },
                                    { label: "Available Sizes", name: "sizes", widget: "string" },
                                    { label: "Available Colors", name: "colors", widget: "string" },
                                    { 
                                        label: "Season", 
                                        name: "season", 
                                        widget: "select", 
                                        options: ["All Season", "Spring", "Summer", "Fall", "Winter"], 
                                        default: "All Season" 
                                    }
                                ]
                            },
                            { 
                                label: "Publish Date", 
                                name: "date", 
                                widget: "datetime", 
                                format: "YYYY-MM-DD",
                                date_format: "YYYY-MM-DD",
                                time_format: false
                            }
                        ]
                    },
                    {
                        name: "testimonials",
                        label: "Testimonials",
                        folder: "_testimonials",
                        create: true,
                        slug: "{{year}}-{{month}}-{{day}}-{{client_name | slugify}}",
                        fields: [
                            { label: "Client Name", name: "client_name", widget: "string" },
                            { label: "Client Location", name: "client_location", widget: "string" },
                            { label: "Company", name: "company", widget: "string", required: false },
                            { label: "Description", name: "description", widget: "text", required: false },
                            { label: "Content", name: "content", widget: "text", required: false },
                            { label: "Featured", name: "featured", widget: "boolean", default: true },
                            { 
                                label: "Publish Date", 
                                name: "date", 
                                widget: "datetime", 
                                format: "YYYY-MM-DD",
                                date_format: "YYYY-MM-DD",
                                time_format: false
                            }
                        ]
                    }
                ]
            }
        });
    </script>
</body>
</html>
